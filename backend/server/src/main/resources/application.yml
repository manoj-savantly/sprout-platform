sprout:
  jpa:
    packages-to-scan:
    - net.savantly.sprout.server.domain
  security:
    authentication:
      basic:
        users:
        - username: admin
          password: changeme!
          email-address: example@savantly.net
          roles: ADMIN
    authorization:
      patterns:
      - path: /api/plugins**
        expression:
          GET: permitAll
      - path: /api/dashboards**
        expression:
          GET: permitAll

spring:
  banner:
    location: banner.txt
  mvc:
    log-request-details: true
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: create-drop
  profiles:
    active: local
  data:
    rest:
      default-page-size: 200


management:
  endpoints:
    web:
      exposure.include: "*"

logging:
  level:
    org.springframework.web: INFO

springdoc:
  api-docs:
    path: /v3/api-docs