spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sprout
    username: sprout
    password: sprout
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: create
              create-target: build/generated/ddl/postgres.sql